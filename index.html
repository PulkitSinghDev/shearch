<html lang="en">
<head>

<meta name="description" content="Full text search for Shakespeare's plays" />
<meta name="author" content="//samdutton.com">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<meta itemprop="name" content="Full text search for Shakespeare's plays">
<meta itemprop="image" content="/images/icons/icon192.png">
<meta name="mobile-web-app-capable" content="yes">
<meta id="theme-color" name="theme-color" content="#fff">

<base target="_blank">

<title>Search Shakespeare</title>

  <script>
    window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments);
    };
    ga.l = +new Date;
    ga('create', 'UA-103792298-1', 'auto');
    ga('send', 'pageview');
  </script>

  <script async src="https://www.google-analytics.com/analytics.js"></script>

  <style type="text/css">
    a {
      color: #15c;
      font-weight: 300;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a#twitter {
      color: black;
      display: block;
      text-decoration: none;
    }

    a#viewSource {
      border-top: 1px solid #999;
      display: block;
      margin: 1.3em 0 0 0;
      padding: 1em 0 0 0;
    }

    a#twitter div {
      display: inline-block;
      font-weight: 500;
      position: relative;
      top: -13px;
    }

    a#twitter div:hover {
      color: #1da1f2;
    }

    div#links a {
      display: block;
      line-height: 1.3em;
      margin: 0 0 1.5em 0;
    }

    @media (min-width: 1000px) {
      /* hack! to target non-touch devices */
      div#links a {
        line-height: 0.8em;
      }
    }

    body {
      font-family: sans-serif;
      font-weight: 300;
      margin: 0;
      padding: 1em;
      word-break: break-word;
    }

    div#container {
      margin: 0 auto 0 auto;
      max-width: 40em;
      padding: 1em 1.5em 1.3em 1.5em;
    }

    div#highlight {
      background-color: #eee;
      font-size: 1.2em;
      margin: 0 0 50px 0;
      padding: 0.5em 2em;
    }

    div#links {
      padding: 0.5em 0 0 0;
    }

    h1 {
      border-bottom: 1px solid #ccc;
      font-family: sans-serif;
      font-weight: 500;
      margin: 0 0 0.8em 0;
      padding: 0 0 0.2em 0;
    }

    p {
      color: #444;
      font-weight: 300;
      line-height: 1.6em;
    }

    p.borderBelow {
      border-bottom: 1px solid #eee;
      padding: 0 0 20px 0;
    }

    a#twitter svg {
      height: 40px;
      width: 40px;
    }

    @media (max-width: 650px) {
      h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 550px) {
      h1 {
        font-size: 22px;
      }
    }

    @media (max-width: 450px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>

  </head>

<body>

<div id="container">

  <h1>Search Shakespeare</h1>

  <p>View the console to see logging.</p>

</div>

<script src="js/lib/lunr.min.js"></script>
<script src="js/main.js"></script>
<script src="js/lib/ga.js"></script>

</body>
</html>
